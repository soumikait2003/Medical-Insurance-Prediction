<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Charges Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-6">

  <div class="w-full max-w-lg bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-700 p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400 tracking-wide">
      Insurance Charges Predictor
    </h2>
    
    <form method="POST" class="space-y-5">
      
      <!-- Age -->
      <div>
        <label class="block text-gray-300 mb-2">Age</label>
        <input type="number" name="age" required 
          class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-500 outline-none">
      </div>
      
      <!-- BMI -->
      <div>
        <label class="block text-gray-300 mb-2">BMI</label>
        <input type="number" step="0.1" name="bmi" required 
          class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-500 outline-none">
      </div>
      
      <!-- Children -->
      <div>
        <label class="block text-gray-300 mb-2">Children</label>
        <input type="number" name="children" required 
          class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-500 outline-none">
      </div>

      <!-- Sex -->
      <div>
        <label class="block text-gray-300 mb-2">Sex</label>
        <select name="sex" 
          class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-500 outline-none">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      
      <!-- Smoker -->
      <div>
        <label class="block text-gray-300 mb-2">Smoker</label>
        <select name="smoker"
          class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-500 outline-none">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      
      <!-- Region -->
      <div>
        <label class="block text-gray-300 mb-2">Region</label>
        <select name="region" 
          class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-500 outline-none">
          <option value="northeast">Northeast</option>
          <option value="northwest">Northwest</option>
          <option value="southeast">Southeast</option>
          <option value="southwest">Southwest</option>
        </select>
      </div>
      
      <!-- Button -->
      <button type="submit" 
        class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold text-lg shadow-lg hover:from-cyan-400 hover:to-blue-500 transition-all duration-300">
        Predict Charges
      </button>
    </form>
    
    {% if prediction %}
      <div class="mt-6 text-center">
        <h3 class="text-xl font-semibold text-green-400">
          Estimated Charges: ${{ prediction }}
        </h3>
      </div>
    {% endif %}
  </div>

</body>
</html>
